#@predict() #define predict_main()

<div class="container-content">
	<div class="sd_company_container">
		<div class="sd_form_search" style="height: 50px">
			<p style="text-align: center; font-size: 30px">#(cname)</p>
		</div>
	</div>
	<div class="sd_company_container" style="margin-top: 20px;">
		<div class="sd_cent">
			<div class="sd_cent">
				<div class="sd_left_block">
					<div class="sd_left_block_tit" style="color: green">
						<b>贷后预警详情</b> <span style="padding-left: 900px;"> <a
							style="color: green" href="#(ctx_path)/predict/dhyj">返回预警监控主界面</a></span>
					</div>
					<div class="or_left_silde" id="searchCondition">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">最新涉诉</h3>
							</div>
							<!--lawsuit -->
							<div class="panel-body">
								<table class="layui-hide" id="lawsuit"></table>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">最新变更</h3>
							</div>
							<div class="panel-body">
								<table class="layui-hide" id="change"></table>
							</div>
						</div>
					</div>
					<div class="sd_left_block">
						<div class="sd_left_block_tit" style="color: green">
							<b> 企业新闻舆情情感分析</b>
						</div>
						<div class="or_left_silde" id="searchCondition"
							style="height: 550px">

							<div class="or_category">
								<!-- <p>建立模型进行动态预测分析报警[财务数据]</p> -->
								<div class="panel-body">
									<!-- <table class="layui-hide" id="financial"></table> -->
									<!-- <form method="POST" onsubmit="return false"">
										<textarea id="text" name="" type="text" rows="8" cols="100">输入新闻内容……………… </textarea>
										<button
											style="border-radius: 20px; background: #337ab7; color: #fff"
											type="submit" id="textBtn" class="btn btn-default">开始分析
										</button>
									</form>	 -->



									<table class="layui-table" border= "1" lay-skin="line" id="datas">
										<colgroup>
											<col width="150">
											<col width="200">
											<col>
										</colgroup>
										<thead>
											<tr>
												<th>序号</th>
												<th>日期</th>
												<th>标题</th>
												<th>来源</th>
												<!-- <th>内容</th> -->
												<th>舆情指数(<=0.5为正面新闻)</th>
											</tr>
										</thead>
										<tbody>
											<tr id="template">
												<td id="id"></td>
												<td id="date"></td>
												<td id="title"></td>
												<td id="source"></td>
												<!-- <td id="content"></td> -->
												<td id="pred"></td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- 展示预测结果  -->
								<!-- <p id="info"> </p> -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	#end
	<script>
		layui.use('table', function() {
			var table = layui.table;
			table.render({
				elem : '#change',
				url : '../getMethod_change?num=#(code)',
				cols : [ [ {
					type : 'numbers',
					title : '序号'
				}, {
					field : 'change_date',
					width : 110,
					title : '时间',
					sort : true
				}, {
					field : 'change_type',
					width : 100,
					title : '变更类型',
					sort : true
				}, {
					field : 'change_before',
					width : 180,
					title : '变更前',
					minWidth : 100
				}, {
					field : 'change_after',
					title : '变更后',
					minWidth : 100
				} ] ],
				page : true
			});

			table.render({
				elem : '#lawsuit',
				url : '../getMethod_lawsuit?num=#(code)',
				cols : [ [ {
					type : 'numbers',
					title : '序号'
				}, {
					field : 'date',
					width : 110,
					title : '时间',
					sort : true
				}, {
					field : 'case_content',
					width : 100,
					title : '内容',
					minWidth : 150
				}, {
					field : 'case_source',
					width : 200,
					title : '涉诉类型',
					sort : true
				}, {
					field : 'identitys',
					title : '案件身份',
					minWidth : 150
				}, {
					field : 'case_num',
					title : '案件号',
					minWidth : 150
				} ] ],
				page : true
			});

			table.render({
				elem : '#financial',
				url : '../getMethod_financial?name=#(cname)',
				cols : [ [ {
					type : 'numbers',
					width : 50,
					title : '序号'
				}, {
					field : 'publish_date',
					width : 110,
					title : '日期',
					sort : true
				}, {
					field : 'news_title',
					title : '新闻标题',
					minWidth : 100
				}, {
					field : 'source',
					width : 105,
					title : '来源',
					minWidth : 150
				}, {
					field : 'content',
					width : 200,
					title : '详情',
					minWidth : 150
				}, {
					field : 'oper_cost',
					width : 140,
					title : '舆情指数',
					minWidth : 150,
					sort : true
				} /*, {
									field : 'main_oper_cost',
									width : 140,
									title : '主营成本(万元)',
									minWidth : 150
								}, {
									field : 'other_oper_cost',
									width : 140,
									title : '其他成本(万元)',
									minWidth : 150
								}  */] ],
				page : true
			});
		});

		$.ajax({
			'url' : '../getNews',
			'type' : 'GET',
			'data' : {
				name : "#(cname)",
			},
			"dataType" : "json",
			"contentType" : "application/json", // json格式
			success : function(data) {
				var res = [] //save model pred res
				$.each(data, function(i, result) {
					var news = result['content']
					var row = $("#template").clone();
			        row.find("#id").text(i+1);
			        row.find("#date").text(result['publish_date']);
			        row.find("#title").text(result['news_title']);
			        row.find("#source").text(result.source);
			        //row.find("#content").text(result.content);
			        
			        
					$.ajax({
						'type' : "GET",
						'url' : "../getSentimentRes",//请求后台方法并接受模型返回数据
						'data' : {
							text : news
						},
						"dataType" : "json",
						"contentType" : "application/json", // json格式
						success : function(data) {								
							row.find("#pred").text(data);
							 $("#datas tr td:nth-child(5)").each(function() {
							    	console.log($(this).text())
							        if(parseFloat($(this).text()) <=0.5) {
							            $(this).parent().css("color", "green");
							        }
							  });
						}
					}); //ajax			 																		
				row.appendTo("#datas");//添加到模板的容器中	
				}); //each
				
				
				
				
				
			}
		});

	</script>
