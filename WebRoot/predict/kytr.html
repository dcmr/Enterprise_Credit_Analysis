#@predict()
#define predict_main()

<div class="container-content">
    <!-- common search -->
    <div class="sd_company_container">
        <div class="sd_form_search" style="height:50px">
           <p style="text-align:center; font-size:30px">企业科研投入推荐分析 </p>
        </div>
    </div>

    <div class="sd_company_container" style="margin-top: 20px;">
        <div class="sd_cent">
            <div class="sd_cent">
                <div class="sd_left_block">
                    <div class="sd_left_block_tit" style="color:green">
                        <b>企业科研投入推荐分析</b>
                    </div>
                    <div class="or_left_silde" id="searchCondition" style="height: 730px">
                        <div class="or_category">
                        <div class="page-header" style="height:20px">  
        					<small>投入指标</small>  
						</div>
                             <form class="form-horizontal" id="test" action="./kytr_model" role="form" method="POST" onsubmit="return saveReport();">
                                   <div class="form-group">
                                          <label for="firstname" class="col-sm-2 control-label">科研投入</label>
                                      <div class="col-sm-10">
                                         <input type="text" name="scienceInvest.sci_invest" style="width:25%" class="form-control" id="firstname" 
                                            placeholder="请输入科研投入">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">本科及以上学历人数</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.edu_num"  style="width:25%"  class="form-control" id="lastname" 
                                            placeholder="请输入本科及以上学历人数">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">员工人数</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.work_num"  style="width:25%"  class="form-control" id="lastname" 
                                            placeholder="请输入员工人数">
                                        </div>
                                   </div>
                                   <div class="page-header">  
        								<small>产出指标</small>  
									</div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">软著总计</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.soft_num" style="width:25%" class="form-control" id="lastname" 
                                            placeholder="请输入软著总计">
                                        </div>
                                   </div>
                                   <div class="form-group" >
                                           <label for="lastname" class="col-sm-2 control-label">专利总计</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.patent_num" style="width:25%" class="form-control" id="lastname" 
                                            placeholder="请输入专利总计">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">商标总计</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.brand_num" style="width:25%" class="form-control" id="lastname" 
                                            placeholder="请输入商标总计">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">作品总计</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.works_num" style="width:25%" class="form-control" id="lastname" 
                                            placeholder="请输入作品总计">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">网站总计</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.web_num" style="width:25%"  class="form-control" id="lastname" 
                                            placeholder="请输入网站总计">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">利润总计</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.profit_num" style="width:25%"  class="form-control" id="lastname" 
                                            placeholder="请输入公司利润总计">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                           <label for="lastname" class="col-sm-2 control-label">营业收入</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="scienceInvest.receipt_num" style="width:25%"  class="form-control" id="lastname" 
                                            placeholder="请输入营业收入">
                                        </div>
                                   </div>
                                   <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button type="submit" id="btn" class="btn btn-default">生成结果</button>
                                        </div>
                                    </div>
                            </form> 
                        </div>
                   </div>
                </div>                               
                 <div class="sd_left_block">
                    <div class="sd_left_block_tit" style="color:green">
                        <b>结果分析及可视化</b>                       
                    </div>
                    <div class="or_left_silde" id="searchCondition" style="height: 300px">                   
                    <div class="or_category">
                     </div>
                     </div>
                </div>
            </div>
        
        </div>
    </div>
</div>
#end

<script>
function saveReport() {  
    // jquery 表单提交  
    $("#test").ajaxSubmit(function(message) {  
          // 对于表单提交成功后处理，message为提交页面saveReport.htm的返回内容  
       });  
      
    return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转  
}  

</script>
