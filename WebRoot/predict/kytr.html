//ajax异步请求数据
var profit   = [];   //盈利能力
var debt     = [];     //偿债能力
var manager  = [];  //经营效率
var increase = []; //增长潜力
var years    = []; //横坐标：年份
$.ajax({
    "url": "./marketData",      //路径
    "cache": false,              //不缓存
    "async": true ,               //默认true即异步（优先选择）
    "type": "GET",              //POST方式提交
    "dataType": "json",          //json格式，重要
    "contentType": "application/json",      //json格式                            
    success: function (data) { //成功同步请求数据      	
        //请求成功时执行该函数内容，result即为服务器返回的json对象
        $.each(data, function(index,item) {
            profit.push(item['盈利能力']);
            debt.push(item['偿债能力']);
            manager.push(item['经营效率']);
            increase.push(item['增长潜力']);
            years.push(item['id']);
            //console.log(item['id']);
        });     
        
        pie3.hideLoading();    //隐藏加载动画
        pie3.setOption({        //加载数据图表                
            dataZoom: [{
            type: 'inside',
            start: 0,
            end: 50
        }, {
            show: true,
            type: 'slider',
            y: '90%',
            start: 0,
            end: 50
        }],
            xAxis: {
                data: years
            },
            series: [{
                name: "盈利能力",  data: profit
            }, {
                name: "偿债能力",  data: debt
            }, {
                name: "经营效率",  data: manager
            }, {
                name: "增长潜力",  data: increase
            }]
        });
    },
    error: function (errorMsg) {
        //请求失败时执行该函数
        alert("图表请求数据失败!");
        pie3.hideLoading();
    }
}); 

pie3.setOption(option);
})();
