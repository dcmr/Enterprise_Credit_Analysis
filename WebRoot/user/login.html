<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>企业信息查询与智能分析系统||用户登录</title>

        <!-- CSS -->
        <link rel="stylesheet" href="./static/home/login/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./static/home/login/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="./static/home/login/css/form-elements.css">
        <link rel="stylesheet" href="./static/home/login/css/style.css">
       	<link rel="shortcut icon" href="./static/home/index/images/icon.png" />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./static/home/login/ico/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./static/home/login/ico/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./static/home/login/ico/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="./static/home/login/ico/apple-touch-icon-57-precomposed.png">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>企业信息查询与智能分析系统</strong>用户登录</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>用户登录</h3>
                        			
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="./doLogin" method="post" class="login-form">
			                    	<div class="form-group">
 			                    		<label class="sr-only" for="form-username">用户名</label>
 			                        	<input type="text" name="username" placeholder="请输入用户名……" class="form-username form-control" id="form-username">
			                        	<!-- 显示验证信息 -->
        								
			                        </div>
			                        <div class="form-group">
			                        	<label class="sr-only" for="form-password">密码</label>
			                        	<input type="password" name="password" placeholder="请输入密码……" class="form-password form-control" id="form-password">
			                     <!-- 显示验证信息-->
        								<span style="color: red">#(UnameErrMsg)</span> <br>
			                        </div>
			                        <div class="form-group">
			                        	 
			                        		<input type="text" name="verifycode" placeholder="请输入验证码……">
            								<img class="ui medium right floated image" src="verifycode">
            								<span style="color: red">#(vcMsg)</span>
			                        </div>
			                        <button type="submit" class="btn">登录</button>
			                    </form>
			                    	<p>未注册，<a href="./regist">前往注册！</a></p>
			                    	<p align="right"><a href="./">>返回首页</a></p>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
        <div class="copyrights">2017-2018版权所有<a href="http://ccip.ucas.ac.cn/"  title="CCIP实验室">ccip实验室</a></div>
        <!-- Javascript -->
        <script src="./static/home/login/js/jquery-1.11.1.min.js"></script>
        <script src="./static/home/login/bootstrap/js/bootstrap.min.js"></script>
        <script src="./static/home/login/js/jquery.backstretch.min.js"></script>
        <script src="./static/home/login/js/scripts.js"></script>
    </body>
</html>
