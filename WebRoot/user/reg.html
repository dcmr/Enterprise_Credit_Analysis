<html lang="en">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>企业信息查询与智能分析系统</title>

<link rel="shortcut icon" href="./static/home/index/images/icon.png" />
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet"
	href="./static/home/login/bootstrap/css/bootstrap.min.css">

        <![endif]-->

</head>

<body>

	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-8 col-sm-offset-2 text">
						<h1>
							<strong>企业信息查询与智能分析系统</strong>用户注册
						</h1>
						<!-- <div class="description">
                            	<p>
	                            	This is a free responsive login form made with Bootstrap. 
	                            	Download it on <a href="#"><strong>AZMIND</strong></a>, customize and use it as you like!
                            	</p>
                            </div> -->
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 form-box">
						<div class="form-top">
							<div class="form-top-left">
								<h3>用户注册</h3>
								<!-- <p>请输入您的用户名和密码:</p> -->
							</div>
							<div class="form-top-right">
								<i class="fa fa-key"></i>
							</div>
						</div>
						<div class="form-bottom">
							<form role="form" action="./register" method="post"
								class="login-form" name="reguser">
								<div class="form-group">
									<label class="sr-only" for="form-username">Username</label> <input
										type="text" name="username" placeholder="请输入用户名"
										class="form-username form-control" id="form-username">
								</div>
								<span style="color: red">#(unameMsg)</span>
								<div class="form-group">
									<label class="sr-only" for="form-password">Password</label> <input
										type="password" name="passwd" placeholder="请输入密码"
										class="form-password form-control" id="form-password">
								</div>
								<span style="color: red">#(pwdMsg)</span>
								<div class="form-group">
									<label class="sr-only" for="form-repassword">rePassword</label>
									<input type="password" name="repasswd" placeholder="请再次输入密码"
										class="form-password form-control" id="form-repassword">
								</div>
								<span style="color: red">#(confirmMsg)</span>
								<div class="form-group">
									<label class="sr-only" for="form-email">email</label> <input
										type="text" name="email" placeholder="请输入邮箱"
										class="form-password form-control" id="form-email">
								</div>
								<span style="color: red"></span>
								<div class="form-group">

									<input type="text" name="verifycode" placeholder="验证码">
									<img class="ui medium right floated image" src="verifycode">
									<span style="color: red">#(vcMsg)</span>
								</div>
								<button type="submit" class="btn">注册</button>
							</form>
							<a href="./">>返回首页</a>
						</div>
					</div>
				</div>
				<!--  <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 social-login">
                        	<h3>...or login with:</h3>
                        	<div class="social-login-buttons">
	                        	<a class="btn btn-link-1 btn-link-1-facebook" href="#">
	                        		<i class="fa fa-facebook"></i> Facebook
	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-twitter" href="#">

	                        	</a>
	                        	<a class="btn btn-link-1 btn-link-1-google-plus" href="#">
	                        		<i class="fa fa-google-plus"></i> Google Plus
	                        	</a>
                        	</div>
                        </div>
                    </div> -->
			</div>
		</div>
	</div>
	<div class="copyrights">

	</div>
	<!-- Javascript -->
	<script src="./static/home/login/js/jquery-1.11.1.min.js"></script>
	<script src="./static/home/login/bootstrap/js/bootstrap.min.js"></script>
	<script src="./static/home/login/js/jquery.backstretch.min.js"></script>
	<script src="./static/home/login/js/scripts.js"></script>
</body>
</html>
