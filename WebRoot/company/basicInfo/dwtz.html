     <thead>

<script type='text/javascript' src='../resource/own/js/jquery-2.1.0.js'></script>

<script  src="../resource/assets/js/charts/echarts.min.js" ></script>
<script type="text/javascript">
 $.ajax({
      "url": "./investData?name="+getParam('name'),      //路径
      "cache": false,              //不缓存
      "async": true ,               //默认true即异步（优先选择）
      "type": "GET",              //POST方式提交
      "dataType": "json",          //json格式，重要
      "contentType": "application/json",      //json格式                            
      success: function (data) { //成功同步请求数据
        var len = -1;
    for(var key in data){
      len++
    }
    if(len == -1){
      
      lable.style.display = "none";
      document.getElementById('share').style.display='none';
      document.getElementById("info").innerText=getParam('name')+"||未公开对外投资信息！";
    }
    else
        createShowingTable(data)  //调用动态创建表格函数
      },
      error: function (x, e) {  //异常处理
      }
  });
 //动态的创建一个table，同时将后台获取的数据动态的填充到相应的单元格  
 function createShowingTable(data) {  
     //获取后台传过来的jsonData,并进行解析                
     //此处需要让其动态的生成一个table并填充数据  
     var tableStr = "";
     var len = 0;//信用评级个数
     //var len = data.length;  //获取列表长度（公司数量）
    
     for (var key in data) {
       
       //console.log(data[key][1])   
        tableStr = tableStr + "<tr><td>"+data[key][0]
                 + "</td>" + "<td text-align='center'>" + data[key][1].split("他")[0]+ "</td>"  
                 + "<td text-align='center'>" + data[key][2]+ "</td>"  
                 + "<td text-align='center'>" + data[key][3]+ "</td>"  
                 + "<td text-align='center'>" + data[key][4]+ "</td>"  
                 + "<td text-align='center'>" + data[key][5]+ "</td>"  
                 + "<td>" + data[key][6]+ "</td></tr>"; 
        console.log(data[key][3]);
     }
    
     //将动态生成的table添加的事先隐藏的div中.  
     $("#item").html(tableStr);  
 }  

 
</script>
 #end
