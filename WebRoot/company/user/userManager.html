<div class="sy_info">

 <div class="sy_gsxx" >

<div class="clear">
<table class="table table-bordered">
	<caption>用户管理</caption>
	<thead>
		<tr>
			<th>编号</th>
			<th>用户名</th>
			<th>邮箱</th>
			<th>部门</th>
			<th>角色</th>
			<th>注册时间</th>
			<th>操作</th>
		</tr>
	</thead>
	<tbody>
		#for(x : userlst)
		<tr>
			<td>#(for.index+1)</td>
			<td>#(x.username)</td>
			<td>#(x.email)</td>
			<td>#(x.department==0?"信贷部":x.department==1?"风控部":"服务部")</td>
			<td>
			#(x.type==0?"管理员"
			:"普通用户")
			</td>
			<td>#(x.reg_time)</td>
			<td><a href="userUpdate/#(x.id)" >修改</a>||<a href="userDel/#(x.id)">删除</a></td>
		</tr>
		#end
	</tbody>
</table>

</div>
